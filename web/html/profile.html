<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Grimoire - Profile</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- Magical particles background -->
<div class="magic-particles"></div>

<!-- Header with floating spell book aesthetic -->
<header class="grimoire-header">
    <div class="header-ornament left"></div>
    <h1 class="site-title">
        <span class="title-rune">✦</span>
        Welcome to WPManager !
        <span class="title-rune">✦</span>
    </h1>
    <nav class="spell-nav">
        <a href="/community" class="nav-spell">Community</a>
        <a href="/wallpapers" class="nav-spell">My wallpapers</a>
        <a href="/profile" class="nav-spell active">Profile</a>
    </nav>
    <div class="header-ornament right"></div>
</header>

<!-- Main content area -->
<main class="tome-content">
    <!-- Hero section with user info -->
    <section class="hero-spell profile-section">
        <div class="spell-circle">
            <div class="circle-outer"></div>
            <div class="circle-middle"></div>
            <div class="circle-inner"></div>
        </div>
        <h2 class="hero-text">Hello, {{.Username}}!</h2>
        <p class="hero-subtext">Here’s your personal archive details</p>

        <!-- User info card -->
        <div class="profile-card">
            <h3>Your Information</h3>
            <ul>
                <strong>Username:</strong> {{.Username}} <br>
                <strong>Name:</strong> {{.Name}}<br>
                <strong>Surname:</strong> {{.Surname}} <br>
                <strong>Email:</strong> {{.Email}} <br>
            </ul>
            <a href="/logout" class="cast-button">Logout</a>
        </div>
    </section>
</main>
</body>
</html>
