<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

<body>
<header class="grimoire-header">

    </nav>
    <div class="header-ornament right"></div>
</header>
<!-- Magical particles background -->
<div class="magic-particles"></div>

<!-- Login container -->
<div class="login-realm">
    <!-- Floating magical circles -->
    <div class="login-spell-circle">
        <div class="circle-outer"></div>
        <div class="circle-middle"></div>
        <div class="circle-inner"></div>
    </div>

    <!-- Main login card -->
    <div class="grimoire-login">
        <!-- Header -->
        <div class="login-header">
            <span class="login-rune">âœ¦</span>
            <h1 class="login-title">WPManager</h1>
            <span class="login-rune">âœ¦</span>
        </div>

        <p class="login-subtitle">Enter ur personal archive~</p>

        <!-- Login Form -->
        <form class="spell-form" action="/login" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">
                    <span class="label-icon">ðŸ‘¤</span>
                    Name
                </label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="spell-input"
                        placeholder="Enter your name..."
                        required
                >
                <div class="input-underline"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <span class="label-icon">ðŸ”®</span>
                    Password
                </label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="spell-input"
                        placeholder="Enter your password..."
                        required
                >
                <div class="input-underline"></div>
            </div>

            <div class="form-options">
                <label class="remember-spell">
                    <input type="checkbox" name="remember">
                    <span class="checkbox-label">Remember me</span>
                </label>
                <a href="/forgot-password" class="forgot-link">Forgot spell?</a>
            </div>

            <button type="submit" class="cast-button">
                <span class="button-text">Enter Grimoire</span>
                <span class="button-glow"></span>
            </button>
        </form>

        <!-- Divider -->
        <div class="spell-divider">
            <span class="divider-line"></span>
            <span class="divider-text">or</span>
            <span class="divider-line"></span>
        </div>

        <!-- Register link -->
        <div class="register-section">
            <p class="register-text">New to the WPManager ?</p>
            <a href="/register" class="register-link">
                Create your account

</div>
