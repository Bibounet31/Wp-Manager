<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP - REGISTER</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/register.css">

</head>
<body>
<header class="grimoire-header">
    <div class="header-ornament left"></div>
    <h1 class="site-title">
        <span class="title-rune">âœ¦</span>
        Welcome to WPManager !
        <span class="title-rune">âœ¦</span>
    </h1>
    <nav class="spell-nav">
        <a href="/community" class="nav-spell">Community</a>
        <a href="/wallpapers" class="nav-spell">My wallpapers</a>
        <a href="/profile" class="nav-spell">Profile</a>
        <a href="/login" class ="nav-spell active">Register</a>
    </nav>
    <div class="header-ornament right"></div>
</header>
<div class="magic-particles"></div>

<div class="login-realm">
    <div class="login-spell-circle">
        <div class="circle-outer"></div>
        <div class="circle-middle"></div>
        <div class="circle-inner"></div>
    </div>

    <div class="grimoire-login">
        <div class="login-header">
            <span class="login-rune">âœ¦</span>
            <h1 class="login-title">WPManager</h1>
            <span class="login-rune">âœ¦</span>
        </div>

        <p class="login-subtitle">Enter ur personal archive~</p>

        <form class="spell-form" action="/register" method="POST">
        <div class="form-group">
                <label for="username" class="form-label">
                    <span class="label-icon">ðŸ‘¤</span>
                    Name
                </label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        class="spell-input"
                        placeholder="Enter your username..."
                        required
                >
                <div class="input-underline"></div>

                <div class="form-row">
                    <div class="form-group">
                        <input
                                type="text"
                                id="name"
                                name="name"
                                class="spell-input"
                                placeholder="Enter your name... (optional)"
                        >
                        <div class="input-underline"></div>
                    </div>

                    <div class="form-group">
                        <input
                                type="text"
                                id="surname"
                                name="surname"
                                class="spell-input"
                                placeholder="Enter your surname... (optional)"
                        >
                        <div class="input-underline"></div>
                    </div>
                </div>


                <input
                        type="text"
                        id="mail"
                        name="mail"
                        class="spell-input"
                        placeholder="Enter your email"
                        required
                >
                <div class="input-underline"></div>


            </div>

            <div class="form-group password-group">
                <label for="password" class="form-label">
                    <span class="label-icon">ðŸ”®</span>
                    Password
                </label>

                <input
                        type="password"
                        id="password"
                        name="password"
                        class="spell-input"
                        placeholder="Enter your password..."
                        required
                >
                <div class="input-underline"></div>

                <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        class="spell-input confirm-password"
                        placeholder="Retype your password..."
                        required
                >
                <div class="input-underline"></div>
            </div>


            <div class="form-options">
                <label class="remember-spell">
                    <input type="checkbox" name="remember">
                    <span class="checkbox-label">Remember me</span>
                </label>
                <a href="/forgot-password" class="forgot-link">Forgot spell?</a>
            </div>

            <button type="submit" class="cast-button">
                <span class="button-text">Enter Grimoire</span>
                <span class="button-glow"></span>
            </button>
        </form>

        <div class="spell-divider">
            <span class="divider-line"></span>
            <span class="divider-text">or</span>
            <span class="divider-line"></span>
        </div>

        <div class="register-section">
            <p class="register-text">Already have an account ?</p>
            <a href="/login" class="register-link">
                Log in
                <span class="link-arrow">â†’</span>
            </a>
        </div>
    </div>

    <div class="floating-runes">
        <span class="rune rune-1">âœ¦</span>
        <span class="rune rune-2">âœ§</span>
        <span class="rune rune-3">âœ¦</span>
        <span class="rune rune-4">âœ§</span>
    </div>
</div>

<footer class="login-footer">
    <p class="footer-text">
        <span class="footer-rune">âœ¦</span>
        Protected by ancient magic
        <span class="footer-rune">âœ¦</span>
    </p>
</footer>
</body>
</html>
